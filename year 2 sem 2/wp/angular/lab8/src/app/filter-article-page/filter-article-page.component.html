<main class="w-5/6 h-full mx-auto flex justify-center flex-col">

    <h1 class="text-4xl font-bold text-center mb-10">Select what you want to see:</h1>

    <form class="bg-gray-500 rounded-md w-1/2 mx-auto p-5" [formGroup]="filterForm" (ngSubmit)="onSubmit()">
        <h2 class="text-2xl mb-3">Category:</h2>
        <select class="bg-gray-400 w-full p-3 mb-3 rounded-md border border-gray-400" selected="" id="category" formControlName="category">
            <option value="">None</option>
            @for(category of categories; track category) {
                <option value="{{category}}">{{category}}</option>
            }
        </select>
        <h2 class="text-2xl mb-3">Starting date:</h2>
        <input type="date" class="w-full bg-gray-400 p-3 rounded-md mb-3 border border-gray-400" name="date-start" formControlName="startDate"/>
        <h2 class="text-2xl mb-3">Ending date:</h2>
        <input type="date" class="w-full bg-gray-400 p-3 rounded-md mb-3 border border-gray-400" name="date-end" formControlName="endDate"/>
        <input type="submit" class="w-full h-12 bg-gray-600 text-center hover:bg-gray-500 rounded-md text-white text-lg mt-3 font-bold" value="Filter">
    </form>

    <a class="text-2xl hover:underline font-bold text-center mt-10" href="/">Or go back by clicking here..</a>
</main>
