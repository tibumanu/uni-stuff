<div class="border border-gray-600 w-1/2 mx-auto p-4 rounded-md bg-gray-400">
    <h1 class="text-3xl mt-2 text-gray-800">Login</h1>

    <div class="border-b border-gray-500 my-3"></div>

    <form class="flex justify-center flex-col" [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
        <div class="mb-3">
            <label class="text-lg" for="username">Username:</label>
            <input class="w-full p-3 text-gray-800 bg-gray-300 mb-3 rounded-md border border-gray-400" formControlName="username" id="username" name="username" required>
        </div>
        
        <div class="mb-3">
            <label class="text-lg" for="password">Password:</label>
            <input class="w-full p-3 text-gray-800 bg-gray-300 mb-3 rounded-md border border-gray-400" formControlName="password" id="password" name="password" type="password" required>
        </div>
        
        <input class="bg-gray-600 w-1/2 p-3 rounded-md hover:bg-gray-500 mx-auto text-white font-bold" type="submit" value="Connect">
    </form>

    @if (errorString != "") {
        <div class="bg-red-500 text-white mt-3 p-3 rounded-md">{{ errorString }}</div>
    }
</div>
